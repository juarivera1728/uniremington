<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/menu.css"/>
        <title>BarVill</title>
    </h:head>

    <h:body>



        <div>
            <div id="left">
                <ui:insert name="left">
                    <center>
                        <h:graphicImage value="/img/logo-barvill.png" style="width: 90px"/>
                    </center>
                    <br></br>
                    <h:form>
                        <p:growl id="messages"/>
                        <p:menubar>
                            <p:menuitem  value="inicio" outcome="/index" icon="ui-icon-home" />
                            <p:menuitem value="Bar" outcome="/pages/bar/listar.xhtml" icon="ui-icon-radio-on " rendered="#{LoginController.usuarioAuntenticado.rolId.id==1}" />
                            <p:menuitem value="Persona" rendered="#{LoginController.usuarioAuntenticado.rolId.id==1}" outcome="/pages/persona/listar.xhtml" icon="ui-icon-person"  />
                            <p:menuitem value="Producto" outcome="/pages/producto/listar.xhtml"  icon="ui-icon-cart"  />
                            <p:menuitem value="Promocion" outcome="/pages/promocion/listar.xhtml" icon=" ui-icon-volume-on" />
                            <p:menuitem value="Reserva" outcome="/pages/reserva/listar.xhtml" icon=" ui-icon-mail-open"   />
                            <p:menuitem value="Usuario" outcome="/pages/usuario/listar.xhtml" icon="ui-icon-person" rendered="#{LoginController.usuarioAuntenticado.rolId.id==1}"/>
                            <p:menuitem value="Rol" outcome="/pages/rol/listar.xhtml" icon="ui-icon-person" rendered="#{LoginController.usuarioAuntenticado.rolId.id==1}"/>
                        </p:menubar>
                    </h:form>  

                </ui:insert>
            </div>
            <div id="top" class="top">
                <ui:insert name="top">

                    <h1 id="red-email"><p:outputLabel style="float:right" value="#{LoginController.usuarioAuntenticado.perId.perNombre}"/></h1> <br/>

                    <p:commandButton  style="float:right" value="Cerrar Sesion" actionListener="#{LoginController.cerrarSesion()}" action="/index?faces-redirect=true" icon=" ui-icon-power" />

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="body">
                    <div class="container">
                        <div class="row" >
                            <div class="col-size-3" style="width:33% ; float: left">
                                <img src="img/bars/2150.jpg" alt="" style="width: 100%; height: 300px " />
                            </div>
                            <div class="col-size-3" style="width:33% ; float: left">
                                <img src="img/bars/barcelona.jpg" alt="" style="width: 100%; height: 300px " />
                            </div>
                            <div class="col-size-3" style="width:33% ; float: left">
                                <img src="img/bars/bares.jpg" alt="" style="width: 100%; height: 300px" />

                            </div>
                        </div>
                    </div>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
